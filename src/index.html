<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>SatPass</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script type="text/javascript" src="satellite.min.js"></script>
    <script type="text/javascript" src="sat-predict.js"></script>
    <script type="text/javascript" src="elm.js"></script>
</head>
<body>
<script>
  var app = Elm.Main.init();

  app.ports.getPasses.subscribe(function (req) {
    setTimeout(function () {
      var resp = SatPredict.getPasses(req);
      app.ports.recvPasses.send(resp);
    }, 0);
  });

  app.ports.getLookAngles.subscribe(function (req) {
    app.ports.recvLookAngles.send(SatPredict.getLookAngles(req));
  });

</script>
</body>
</html>
